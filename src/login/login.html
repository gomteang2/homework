<!-- HTML 마크업을 작성해 주세요 -->

<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 과제</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="component-wrapper">
      <p class="logo">
        <img class="header-layout" src="../login/img/naver.svg" alt="NAVER-logo" />
      </p>
      <div class="form-input1">
        <label class="sr-only" for="formInput-1">아이디</label>
        <input class="form-control" type="email" name="form-email" id="formInput-1" placeholder="아이디(이메일)" required />
        <p class="help-text">아이디는 이메일 형식으로 입력해 주세요.</p>
        <p class="focus-message">
          <span class="icon-wrapper"><i class="fas fa-exclamation"></i></span>이 입력란을 작성하세요.
        </p>
      </div>
      <div class="form-input2">
        <label class="sr-only" for="formInput-2">비밀번호</label>
        <input class="form-control" type="password" name="form-password" id="formInput-2" placeholder="비밀번호" pattern=".{10,}" required />
        <p class="help-text">비밀번호는 10자리 이상 입력해 주세요.</p>
      </div>
      <button type="button">로그인</button>

      <div class="form-low">
        <p class="form-low-left">
          <label class="chk-login" for="chk-login">
            <input type="checkbox" class="checkbox-input" id="chk-login" />
            <img class="unchecked" src="../login/img/checkbox-unchecked.svg" alt="로그인상태유지안함" />
            <img class="checked" src="../login/img/checkbox-checked.svg" alt="로그인상태유지함" />
            로그인 상태 유지</label
          >
        </p>
        <p class="form-low-right">
          <a href="../login/pages/ip-security.png" target="_blank">IP보안</a>
          <span id="btn-toggle" onclick="toggle()">OFF</span>
        </p>
      </div>
    </div>
  </body>

  <script>
    function toggle() {
      const toggleElement = event.target;

      toggleElement.innerText = toggleElement.innerText === 'OFF' ? 'ON' : 'OFF';
    }
  </script>
</html>
